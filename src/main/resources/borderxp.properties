# BorderXP default configuration (English, with &-colors)
multiplier=2.0
minDiameter=2.0
maxDiameter=1000000.0
tickInterval=20
center=spawn
showTimerDefault=true

# Global timer persistence (auto-maintained)
globalTimerSeconds=0
globalXpLevel=0

# ---- Messages (prefix 'BorderXP by BrnSvr' is always prepended via &a) ----
# Tokens: {time}, {max}, {target}, {version}
# Use Minecraft-style colors with '&' (e.g., &a, &b, &e, &7). Hex supported as '&#RRGGBB' on modern Adventure.
message.actionbar= &7| &bPlaytime:&f {time} &7| &eMaxLvl:&f {max} &7| &3Target:&f {target}
message.join= &7v{version}
message.console= &7v{version} loaded
